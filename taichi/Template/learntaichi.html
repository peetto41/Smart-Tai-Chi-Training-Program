{% extends 'layout.html' %}
{% block content %}
<style>
    div.a {
        text-align: center;
    }
    .card{
      box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);
      transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
    }
    .card:hover{
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
    }
    .card h3{
        font-weight: 600;
    }
    @media(max-width: 990px){
    .card{
        margin: 20px;
    }
    }
    .card-img-top {
        width: 100%;
        height: 40vh;
        object-fit: cover;
    }
</style>
<br>
<div style="display: flex; flex-direction: row; flex-wrap: wrap">
          {% for learn in learnt %}
              <div class="card shadow-lg border-dark mb-3" style="width: 18rem; margin: 10px">
                <img class="card-img-top" src="{{ MEDIA_URL }}{{ learn.lesson_image}}" alt="Card image cap">
                <div style="display: flex; flex-direction: row">
                  <br>
                  <div class="card-body">
                  <center><label><b>ท่าที่&nbsp{{learn.pose_id}}&nbsp{{learn.lesson_name}}</b></label></center>
                  <center><a class="btn btn-info btn-lg" aria-current="page" href="detailtaichi/{{ learn.pose_id }}">รายละเอียดเนื้อหา</a></center>
                </div>
              </div>
            </div>
          {% endfor %}
    </div>
</div>
<br></br>
{% endblock %}
