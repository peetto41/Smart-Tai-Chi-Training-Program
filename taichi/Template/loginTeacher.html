<!DOCTYPE html>
<html lang="en">
<head>
  <title>เข้าสู่ระบบสำหรับอาจารย์</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    body {
      background-color: rgb(250, 238, 203);
      padding: 60px;
    }
    .center {
        margin: auto;
        width: 60%;
        padding: 100px;
    }
    div.a {
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="center">
        <div class="card shadow-lg">
        <div class="card-body">
            <form action="addloginT" method="POST">
              {% csrf_token %}
                <div class="a"><h3>เข้าสู่ระบบสำหรับอาจารย์</h3></div>
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    <div class="a">{{message}}</div>
                </div>
                {% endfor %}
                <div class="form-group">
                  <label for="idstudent">ชื่อผู้ใช้อาจารย์ :</label>
                  <input type="text" class="form-control" placeholder="กรอกชื่อผู้ใช้" name="user">
                </div>
                <div class="form-group">
                  <label for="pwd">รหัสผ่าน :</label>
                  <input type="password" class="form-control" placeholder="กรอกรหัสผ่าน" name="pwd">
                </div>
                <br>
                <button type="submit" class="btn btn-warning btn-lg btn-block">Login</button>
                <div class="a">
                <br>
                </div>
                <div class="a">
                  <br>
                  <a href="/index">หน้าหลัก</a>
                </div>
              </form>
        </div>
      </div>
        </div>
    </div>
</body>
</html>
