<!DOCTYPE html>
<html lang="en">
<head>
  <title>หน้าหลัก</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    body {
      background-color: rgb(250, 238, 203);
      padding: 70px;
    }
    div.a {
        text-align: center;
    }
</style>
<body>
    <br>
    {% block content %}
    <div class="container">
        <div class="center">
        <div class="card shadow-lg">
        <div class="card-body">
            <form action="addstudent" method="POST">
              {% csrf_token %}
                <div class="a"><h3>ลงทะเบียนสำหรับนักศึกษา</h3></div>
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    <div class="a">{{message}}</div>
                </div>
                {% endfor %}
                <br>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="ชื่อ" name="fname">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="นามสกุล" name="lname">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="รหัสนักศึกษา" name="ids">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="ปีการศึกษาที่เรียนวิชา" name="year">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="กลุ่มวิชา" name="group">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="สาขา" name="b">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="คณะ" name="f">
                    </div>
                </div>
                <br>
                <input type="email" class="form-control" placeholder="อีเมล" name="email">
                <br>
                <input type="password" class="form-control" placeholder="กรอกรหัสผ่าน" name="pwd">
                <br>
                <!--<input type="password" class="form-control" placeholder="กรอกรหัสผ่านครั้งที่สอง" name="pwd2">
                <br>-->
                <input type="submit" class="btn btn-warning btn-lg btn-block" value="ลงทะเบียน">
                <div class="a">
                <br>
                <a href="/login">กลับไปหน้าเข้าสู่ระบบ</a>
                </div>
              </form>
        </div>
      </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
